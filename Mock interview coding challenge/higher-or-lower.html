<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Higher or lower?</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>

        </style>
    </head>
    <body>
        <h1>Can you guess higher or lower than the computer?</h1>
        <h3>Select your difficulty, then enter a number within the range you've selected.</h3>
        <select name="Select your difficulty" id="difficulty">
            <option value="easy">Easy (1-10)</option>
            <option value="medium">Medium (1-20)</option>
            <option value="hard">Hard (1-50)</option>
            <option value="reallyHard">Really hard (1-100)</option>
        </select>
        </br></br>

        <label>Enter your number:</label>
        <input id="userGuess" type="number" required>
        <h2 id="result"></h2>
        <button onclick="higherOrLower()">Submit guess</button>
        
        
        <script>
            
            function higherOrLower() {
                //Switch statement to set difficulty level
                let difficultyQuotient = 0;
                switch(document.getElementById("difficulty").value) {
                    case "easy": difficultyQuotient = 10;
                    break;
                    
                    case "medium": difficultyQuotient = 20;
                    break;
               
                    case "hard": difficultyQuotient = 50;
                    break;
            
                    case "reallyHard": difficultyQuotient = 100;
                    break;
                }
                    //Difficulty level is used as a multiplier to set the computer guess range
                    let computerGuess = Math.floor(Math.random()*difficultyQuotient);
                    //Take user guess from input field
                    let userGuess = document.getElementById('userGuess').value;
                
                //for debugging   
                console.log(computerGuess);
                console.log(userGuess);
                
                //declare answer as empty variable
                let answer = "";
                //If statement to compare the numbers and return the appropriate response.
                if (userGuess > difficultyQuotient) {
                    answer = "Your guess is too high. Please give a number within the range you picked."
                }
                
                else if (computerGuess < userGuess) {
                    answer = `You answered ${userGuess}. The correct answer is lower.`
                }
                else if (computerGuess > userGuess) {
                    answer = `You answered ${userGuess}. The correct answer is higher.`
                }
                else {
                    answer = `You answered ${userGuess}. This is the correct answer!`
                }
                //for debugging
               console.log(answer);

               //Push the response to the HTML
               document.getElementById("result").innerHTML = answer;

                };
            /*This is what I managed to get done in roughly an hour.
            If I had more time, I would have added some CSS styling
            to make it all look better*/

        </script>
    </body>
</html>
